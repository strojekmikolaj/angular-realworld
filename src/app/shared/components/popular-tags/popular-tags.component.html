<ng-container *ngIf="data$ | async as data">
  <mc-loading *ngIf="data.isLoading"></mc-loading>
  <mc-error-message
    *ngIf="data.error"
    [message]="data.error"
  ></mc-error-message>

  <div class="sidebar" *ngIf="data.tags">
    <p>Popular tags</p>
    <div class="tags-list">
      <a
        *ngFor="let tag of data.tags"
        [routerLink]="['/tags', tag]"
        class="tag-default tag-pill"
        >{{ tag }}</a
      >
    </div>
  </div>
</ng-container>
