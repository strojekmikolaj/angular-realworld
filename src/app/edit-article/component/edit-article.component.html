<ng-container *ngIf="data$ | async as data">
  <mc-loading *ngIf="data.isLoading"></mc-loading>
  <mc-article-form
    *ngIf="data.initialArticleFormValues"
    [initialValues]="data.initialArticleFormValues"
    [isSubmitting]="data.isSubmitting"
    [errors]="data.validationErrors"
    (articleSubmit)="onSubmit($event)"
  ></mc-article-form>
</ng-container>
